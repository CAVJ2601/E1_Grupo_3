<!DOCTYPE html>
<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script>
        $(document).ready(function() {
          jQuery.validator.addMethod("lettersonly", function(value, element) {
            return this.optional(element) || /^[a-z]+$/i.test(value);
          }, "Solo letras por favor");
          
          $("#formulario_registro").validate({
            rules: {
              nombre_completo: { required: true},
              nombre_usuario: { required: true},
              correo: { required: true, email: true },
              clave: { required: true, minlength: 6, maxlength: 18 },
              clave2: { required: true, equalTo: '#clave' },
              fecha_nacimiento: { required: true }
            },
            messages: {
              nombre_completo: "Por favor ingresa tu nombre completo",
              nombre_usuario: "Por favor ingresa un nombre de usuario",
              correo : "Por favor ingresa un correo",
              clave: { 
                required: "Por favor ingresa una contraseña",
                minlength: "La contraseña debe tener al menos 6 caracteres",
                maxlength: "La contraseña no puede tener más de 18 caracteres"
              },
              clave2: {
                required: "Por favor repite tu contraseña",
                equalTo: "Las contraseñas no coinciden"
              },
              fecha_nacimiento: "Por favor ingresa tu fecha de nacimiento"
            }
          });
        });
      </script>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HORA RATA</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>          
        
      <div>
        <a id="inicio" href="index.html">>>>Inicio</a>
        <nav>
            <a id='inicio_sesion' href="inicioSesion.html">Iniciar sesión</a>
        </nav>
      </div>    

        <header>            
            <h1>
                INICIO DE SESION
            </h1>

        </header>

        <main>
            <br>

            <div class="form-group">
              <br><br>
              <form id="formulario_registro" class='formulario' onreset="location.reload()">
                  
                  <div id="campo_formulario">
                    <label for="nombre_completo">Nombre Completo:</label><br>
                    <input type="text" id="nombre_completo" name="nombre_completo" minlength="1" required><br>
                  </div>
  
                  <div id="campo_formulario">
                    <label for="nombre_usuario">Nombre de Usuario:</label><br>
                    <input type="text" id="nombre_usuario" name="nombre_usuario" minlength="1" required><br>
                  </div>
  
                  <div id="campo_formulario">
                    <label for="correo">Correo Electrónico:</label><br>
                    <input type="email" id="correo" name="correo" minlength="1" required><br>
                  </div>
  
                  <div id="campo_formulario">
                    <label for="clave">Contraseña:</label><br>
                    <input type="password" id="clave" name="clave" minlength="6" maxlength="18" required><br>
                  </div>
  
                  <div id="campo_formulario">
                    <label for="clave2">Repetir Contraseña:</label><br>
                    <input type="password" id="clave2" name="clave2" minlength="6" maxlength="18" required><br>
                  </div>
  
                  <div id="campo_formulario">
                    <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>
                  </div>
  
                  <div id="campo_formulario">
                    <label for="direccion">Dirección de Despacho: (Opcional)</label><br>
                    <input type="text" id="direccion" name="direccion"><br><br>
                  </div>
  
                  <div id="campo_formulario">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                  </div>
  
                </form>
            </div>
        </main>
    
        <footer>
            <p class="texto-footer">Juegos Rata es una tienda exclusivamente online. Encuentranos en nuestras redes sociales</p>
            <div class="footer-block">
                <div class="image-on-top">
                    <img src="resources/icono_insta.png" alt="Instagram">
                    <img src="resources/icono_tiktok.png" alt="Tik Tok">
                    <img src="resources/icono_x.png" alt="Twitter">
                </div>
            </div>
        </footer>

    </body>

</html>
