<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulario de contacto</h2>
        {% load static %}
        <!-- <img src="{% static 'core/img/libro.png'%}" class="img-fluid mb-3">-->
        <!-- Fin de la imagen -->
        <form action="/enviar" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </form>

        <div class="container mt-5">
            <h1>Listado de veh√≠culos</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Patente</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ve in vehiculos %}
                        <tr>
                            <td>{{ ve.patente }}</td>
                            <td>{{ ve.marca }}</td>
                            <td>{{ ve.modelo }}</td>
                            {% if ve.imagen %}
                                <td><img src="{{ ve.imagen.url }}" alt="{{ ve.patente }}" style="max-width: 100px;"></td>
                            {% else %}
                                <td>No hay imagen disponible</td>
                            {% endif %}
                            <td><a href="{% url 'form_mod_vehiculo' ve.patente %}">Modificar</a></td>
                            <td><a href="{% url 'form_del_vehiculo' ve.patente %}">Eliminar</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
